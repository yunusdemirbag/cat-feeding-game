<svg width="400" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background walls -->
  <rect x="0" y="0" width="400" height="700" fill="#D4B896"/>
  
  <!-- Main wall area -->
  <rect x="20" y="20" width="360" height="480" fill="#F5E6D3"/>
  
  <!-- Floor -->
