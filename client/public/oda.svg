  <rect x="245" y="375" width="15" height="45" fill="#7858A6"/>
  
  <!-- Armchair/Sofa -->
  <rect x="280" y="280" width="80" height="60" fill="#8A6BBE"/>
  <rect x="280" y="280" width="80" height="15" fill="#A084CA"/>
